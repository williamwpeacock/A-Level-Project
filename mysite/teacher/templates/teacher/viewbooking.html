{% extends 'pebookingsystem/viewbooking.html' %}

{% block content %}
    <div class="content-title">My Booking</div>
    <div class="content-subheading">
        Parents' Evening: {{ pe.pename }}
        <br>
        Class: {{ schoolclass.classname }}
        <br>
        Timeslot: {{ timeslot }}
        <br>
        Student: {{ student }}
    </div>

    <div id="booking">
        <div id="top">
            <div class="content-subheading">Notes:</div>
            <div id="notes">{{ notes }}</div>
        </div>
        <a href="{% url 'teacher:class' pe.id schoolclass.id %}" id="left-button" class="button">Back</a>
        <a href="{% url 'teacher:remove' pe.id schoolclass.id urltimeslot %}" id="right-button" class="button">Remove</a>
    </div>
{% endblock %}
